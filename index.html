<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
   <div class="title">Welcome to Rock, Paper, Scissors!</div>
   <div class="instructions">Make your selection:</div>
   <script src="script.js"></script> 
   <div class="throws">
    
      <button onclick = "playRound('rock')">Rock</button>
    
      <button onclick = "playRound('paper')">Paper</button>
    
      <button onclick = "playRound('scissors')">Scissors</button>
   </div>
   <div class="console"></div> 
   <div class="scoreboard">
    <div class="You">You</div>
    <div class="Computer">Computer</div>
   </div>
   <div class="scores">
    <div class="yourScore">0</div>
    <div class="computerScores">0</div>
   </div>
   <div class="winner"></div>
  </body>
</html>
